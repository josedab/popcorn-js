<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Google Doc Document Plug-in Demo</title>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.googledoc.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function() {

      var p = Popcorn( "#video" )
      .volume( 0 )
      .play()
      
      // Document
      .googledoc({
          start: 1,
          end: 16,
          id: "1t8M4vzoy9pdjoiJ0Dq8CVgBRQ2lGBIWz6UJL_k9bVpM",
          type: "document",
          target: "gdocform1",
          width: 480,
          height: 389
      });
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Google Doc Document Plug-in Demo</h1>
  <p> A <b>Document</b> will appear at second 1 and disappear second 16.</p>
  <div>
    <video id="video"
      controls
      width="250px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div style="width:500px; height:500px" id="gdocform1"></div>
  <div style="width:500px; height:500px" id="gdocform2"></div>
</body>
</html>
